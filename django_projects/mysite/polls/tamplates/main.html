{% extends "simple.html" %}

{% block title %}Головна{% endblock %}

{% block content %}
    <h1>Це головна</h1>
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.guim.co.uk/img/media/2b8a584d7cffb01b95a41e3f7d596b0ab572ad07/0_250_5000_3000/master/5000.jpg?width=620&dpr=2&s=none" alt="Los Angeles" class="d-block w-100" width="1280px" height="720px">
      </div>
      <div class="carousel-item">
        <img src="https://images-prod.dazeddigital.com/933/azure/dazed-prod/1330/8/1338091.jpg" alt="Chicago" class="d-block w-100" width="1280px" height="720px">
      </div>
      <div class="carousel-item">
        <img src="https://static.wikia.nocookie.net/aesthetics/images/8/83/3d-nice-wallpapers-for-desktop-wallpaper.wiki-desktop-hd-.jpg/revision/latest/scale-to-width-down/1000?cb=20221114172056" alt="New York" class="d-block w-100" width="1280px" height="720px">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
{% endblock %}
